<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <title>Grid Practice</title>
  <body style="padding-bottom: 100px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue" class="div1">div 1</div>
      <div style="background-color: lightpink" class="div2">
        div 2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue" class="div1">100px</div>
      <div style="background-color: lightpink" class="div2">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue" class="div1">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue" class="div1">100px</div>
      <div style="background-color: lightpink" class="div2">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue" class="div1">100px</div>
      <div style="background-color: lightpink" class="div2">1fr</div>
      <div style="background-color: lightblue" class="div1">2fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px" class="div1">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px" class="div2">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px" class="div1">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px" class="div2">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px" class="div1">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px" class="div2">
        1fr
      </div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 200px 75px"
    >
      <div style="background-color: lightblue" class="div1">1fr</div>
      <div style="background-color: lightpink" class="div2">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      "
    >
      <div style="background-color: lightblue" class="div1">col1</div>
      <div style="background-color: lightpink" class="div2">col2</div>
      <div style="background-color: lightblue" class="div1">col3</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div style="background-color: lightblue" class="div1">col1</div>
      <div style="background-color: lightpink" class="div2">col2</div>
      <div style="background-color: lightblue" class="div1">col3</div>
      <div style="background-color: lightpink" class="div2">col4</div>
      <div style="background-color: lightblue" class="div1">col5</div>
      <div style="background-color: lightpink" class="div2">col6</div>
    </div>
  </body>
</html>
